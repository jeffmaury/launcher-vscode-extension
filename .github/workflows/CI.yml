name: CI

on:
  push:
    branches: [GA]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ${{ matrix.os }} # runs a test on Ubuntu, and macOS

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [12]
      fail-fast: false

    steps:
    - uses: actions/checkout@v2
    - name: Setup node
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node }}
    - name: NPM Install and Build
      run: |
        npm install
        npm run vscode:prepublish
    - name: Install xvfb
      run: |        
        sudo apt-get install -y xvfb libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-xinput0 libxcb-xfixes0
    - name: Run Unit tests
      run: xvfb-run --auto-servernum -s '-screen 0 1280x1024x24' npm test --silent
    - name: Run UI tests
      run: xvfb-run --auto-servernum -s '-screen 0 1280x1024x24' npm run ui-test
    - name: Archiving test artifacts
      uses: actions/upload-artifact@v2
      with: 
        name: test-artifacts
        path: |
          test-resources/screenshots/*.png
          test-resources/*.log
      if: always()
